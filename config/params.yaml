project:
  name: "research_uav_optimization"
  run_id: null
  random_seed: 42
  max_workers: 2

paths:
  openvsp_python: null  # Optional path if OpenVSP Python API is not discoverable by default
  su2_executable: "D:/workspace/pycharm/Fluent/SU2/SU2_CFD.exe"
  xfoil_executable: "D:/workspace/pycharm/Fluent/XFOIL6.99/xfoil.exe"
  output_root: "results"

geometry:
  output_formats:
    - vsp3
    - stl
    - su2
  reference_area: 0.6
  reference_span: 3.5
  export_mesh:
    farfield_factor: 15.0
    max_edge_length: 0.15

optimizer:
  population_size: 12
  generations: 8
  crossover_rate: 0.9
  mutation_rate: 0.15
  mutation_sigma: 0.08
  tournament_size: 3
  elitism: 2
  objective: "maximize_cl_cd"  # Options: maximize_cl_cd, minimize_cd, target_cl
  target_cl: 0.75
  history_csv: "results/optimization_history.csv"

visualization:
  enabled: true
  output_dir: "results/plots"
  filename_pattern: "generation_{generation:03d}.png"
  dpi: 150
  show_in_notebook: false

su2:
  template_config: "config/su2_template.cfg"
  working_directory: "results/su2_cases"
  history_file: "history.csv"
  result_file: "forces_breakdown.dat"
  timeout_seconds: 3600
  extra_cli_arguments: []

postprocessing:
  keep_intermediate: true
  export_summary: true
  summary_path: "results/best_design_summary.yaml"

constraints:
  min_static_margin: 0.05
  max_takeoff_weight: 9.0

# Continuous design variables (unit annotations for clarity only)
design_variables:
  wing_span:
    min: 2.4
    max: 3.6
    default: 3.0
    unit: m
  wing_root_chord:
    min: 0.35
    max: 0.55
    default: 0.45
    unit: m
  wing_taper_ratio:
    min: 0.3
    max: 0.7
    default: 0.45
  wing_dihedral:
    min: 0.0
    max: 6.0
    default: 3.0
    unit: deg
  wing_sweep:
    min: 0.0
    max: 12.0
    default: 4.0
    unit: deg
  tail_volume_coefficient:
    min: 0.4
    max: 0.7
    default: 0.5
  fuselage_length:
    min: 1.4
    max: 1.9
    default: 1.6
  fuselage_diameter:
    min: 0.12
    max: 0.22
    default: 0.16
  cruise_lift_coefficient:
    min: 0.55
    max: 0.9
    default: 0.7
  cruise_mach_number:
    min: 0.03
    max: 0.12
    default: 0.08

